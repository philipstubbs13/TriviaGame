<!DOCTYPE html>
<html>
<head>
	<title>Super Bowl Party Trivia Game</title>

	<!--Bootstrap CDN link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!--Bootswatch link-->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/solar/bootstrap.min.css">

	<!--Reset css file-->
	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

	<!--External css file-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--JQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-8" id="header">
			<div class="jumbotron bg-primary text-white">
		  		<h1 class="text-center">Super Bowl Party Trivia Game</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<!--The start-div will hold the start button at start of game. Hide this div after user clicks Start and after user clicks try again at end of game-->
		<div id="start-div" class="col-md-8">
		</div>

		<!--The timer-div holds the time remaining to answer a question.-->
		<div id="timer-div" class="col-md-8">
		</div>

		<!--When time remaining equals 0, display "Time's up" in the time-up div.-->
		<div id="time-up"" class="col-md-8">
		</div>

		<!--The question-div starts out empty at start of game. When user clicks start, use jQuery to populate the div with the question and four choices.-->
		<div id="question-div" class="col-md-8">
		</div>

		<!--Use the correct-answer-div to display to the user whether they got the question right or wrong-->
		<div id="correct-answer-div" class="col-md-8">
		</div>
		
		<div class="col-md-8" id="show-image">
			<img src="assets/images/us_bank_stadium.jpg" class="img-fluid pt-3 float-right" id="start-image">
		</div>
	</div>

</div>


<!--Javascipt link-->
<script src="assets/javascript/app.js"></script>
</body>
</html>
